<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simulador de Avance</title>
<style>
  :root{
    --bg:#0b0f14; --panel:#0f1625; --border:#1f2a36; --text:#e6edf3; --muted:#9fb0c2;
    --ok:#16a34a; --warn:#f59e0b; --off:#4b5563; --accent:#60a5fa; --danger:#f87171;
    --card:#0f1726; --card2:#0b1423;
  }
  *{box-sizing:border-box}
  body{margin:0;color:var(--text);background:radial-gradient(1000px 400px at -10% -10%,#10233a 0,transparent 60%),radial-gradient(800px 500px at 110% -10%,#1b2a43 0,transparent 50%),var(--bg);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif}
  header{position:sticky;top:0;z-index:10;background:rgba(11,15,20,.7);backdrop-filter:saturate(130%) blur(8px);border-bottom:1px solid var(--border)}
  .wrap{max-width:1180px;margin:0 auto;padding:16px}
  h1{margin:0 0 8px;font-size:1.6rem}
  .toolbar{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
  select,button,input[type="search"]{background:linear-gradient(180deg,var(--panel),#0c131f);border:1px solid var(--border);color:var(--text);padding:8px 12px;border-radius:12px;font-weight:600}
  .switch{display:inline-flex;gap:8px;align-items:center}
  .legend{display:flex;flex-wrap:wrap;gap:12px;margin-left:auto}
  .dot{width:12px;height:12px;border-radius:999px;display:inline-block;margin-right:6px}
  #stats{margin-top:6px;color:var(--muted)}
  #progress{margin-top:8px;height:8px;border-radius:999px;background:#111a29;overflow:hidden;border:1px solid var(--border)}
  #progress>span{display:block;height:100%;background:linear-gradient(90deg,#22c55e,#16a34a);width:0%}
  main{padding-bottom:24px}

  /* Layout */
  #materias{display:grid;grid-template-columns:repeat(2,minmax(320px,1fr));gap:14px;margin-top:16px}
  .year{grid-column:1 / -1;border:1px solid var(--border);border-radius:16px;padding:14px;background:linear-gradient(180deg,var(--card),var(--card2))}
  .year>h2{margin:0 0 10px;font-size:1.2rem;color:#cfe1ff}
  .year-grid{display:grid;grid-template-columns:repeat(2,minmax(300px,1fr));gap:12px}
  .cuat h3{margin:0 0 8px;color:#b6c6dc;font-size:1rem}

  /* Card */
  .card{border:1px solid var(--border);border-radius:14px;padding:12px;background:linear-gradient(180deg,#101a2b,#0b1423);transition:transform .12s ease,box-shadow .12s ease,border-color .12s ease}
  .card:hover{transform:translateY(-1px);box-shadow:0 8px 16px rgba(0,0,0,.25)}
  .title{font-weight:800;margin-bottom:6px}
  .secondary{color:#c8d7ea}
  .meta,.reqs{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px}
  .chip{background:#0b1423;border:1px solid #223147;color:#b8c5d8;padding:2px 8px;border-radius:999px;font-size:.75rem}
  .req{padding:2px 8px;border-radius:999px;font-size:.75rem;border:1px solid #294151}
  .req.ok{background:#0f2717;border-color:#1e6a39;color:#a7f3d0}
  .req.miss{background:#2a0f12;border-color:#7f1d1d;color:#fecaca}
  .req.unknown{background:#2a1f0f;border-color:#7c2d12;color:#fde68a}
  .state{display:inline-flex;gap:6px;margin-top:8px}
  .btn{border:1px solid var(--border);background:#0e1524;color:#dbe6f4;padding:4px 8px;border-radius:10px;font-size:.8rem;cursor:pointer}
  .btn.active{outline:2px solid var(--accent)}
  .btn.off{background:#161c27}
  .btn.reg{background:#2b2413;border-color:#6b5714}
  .btn.ok{background:#0e2415;border-color:#1b6a35}
  .disabled{opacity:.5;filter:grayscale(.05)}
  @media (max-width:900px){#materias{grid-template-columns:1fr}.year-grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>Simulador de Avance</h1>
    <div class="toolbar">
      <select id="plan"></select>
      <input id="search" type="search" placeholder="Buscar materia..." />
      <label class="switch"><input type="checkbox" id="onlyEnabled"> Solo habilitadas</label>
      <button id="save">Guardar</button>
      <button id="reset">Reiniciar</button>
      <button id="export">Exportar JSON</button>
      <button id="import">Importar JSON</button>
      <input type="file" id="fileInput" accept="application/json" style="display:none" />
      <div class="legend">
        <span><span class="dot" style="background:var(--off)"></span>No cursada</span>
        <span><span class="dot" style="background:var(--warn)"></span>Regular</span>
        <span><span class="dot" style="background:var(--ok)"></span>Aprobada</span>
      </div>
    </div>
    <div id="stats"></div>
    <div id="progress"><span></span></div>
  </div>
</header>

<main class="wrap">
  <div id="materias"></div>
</main>

<script>
const STORAGE_KEY='simulador-avance';
let plans={}, currentPlan='', states={};

fetch('plans.json').then(r=>r.json()).then(data=>{
  plans=data;
  const sel=document.getElementById('plan');
  Object.entries(plans).forEach(([k,p])=>{
    const opt=document.createElement('option'); opt.value=k; opt.textContent=p.nombre||k; sel.appendChild(opt);
  });
  currentPlan = Object.keys(plans)[0]; sel.value=currentPlan;
  sel.addEventListener('change',()=>{ currentPlan=sel.value; loadStates(); render(); });
  document.getElementById('search').addEventListener('input',render);
  document.getElementById('onlyEnabled').addEventListener('change',render);
  loadStates(); render();
});

function loadStates(){
  const all=JSON.parse(localStorage.getItem(STORAGE_KEY)||'{}');
  states=all[currentPlan]||{};
}
function saveStates(){
  const all=JSON.parse(localStorage.getItem(STORAGE_KEY)||'{}');
  all[currentPlan]=states;
  localStorage.setItem(STORAGE_KEY,JSON.stringify(all));
}
function setState(code,val){
  // subir de estado requiere correlativas cumplidas
  const cur=states[code]||0;
  if(val>cur && !allowed(code)) return;
  states[code]=val; saveStates(); render();
}
function allowed(code){
  const m = (plans[currentPlan].materias||[]).find(x=>x.codigo===code);
  if(!m) return false;
  return (m.correlativas||[]).every(c => (states[c]||0)===2);
}

function render(){
  const q = (document.getElementById('search').value||'').toLowerCase();
  const only = document.getElementById('onlyEnabled').checked;
  const box=document.getElementById('materias'); box.innerHTML='';
  const grouped={};
  (plans[currentPlan].materias||[]).forEach(m=>{
    if(q && !(m.nombre.toLowerCase().includes(q) || m.codigo.toLowerCase().includes(q))) return;
    if(only && !allowed(m.codigo)) return;
    if(!grouped[m.anio]) grouped[m.anio]={1:[],2:[]};
    grouped[m.anio][m.cuatrimestre] = grouped[m.anio][m.cuatrimestre] || [];
    grouped[m.anio][m.cuatrimestre].push(m);
  });

  Object.keys(grouped).map(n=>+n).sort((a,b)=>a-b).forEach(anio=>{
    const y=document.createElement('section'); y.className='year';
    y.innerHTML=`<h2>${anio}Â° AÃ±o</h2>`;
    const grid=document.createElement('div'); grid.className='year-grid';

    [1,2].forEach(cuat=>{
      const col=document.createElement('div'); col.className='cuat';
      const h3=document.createElement('h3'); h3.textContent=`${cuat}Â° Cuatrimestre`; col.appendChild(h3);

      (grouped[anio][cuat]||[]).forEach(m=>{
        const s=states[m.codigo]||0, isOk=allowed(m.codigo);
        const card=document.createElement('div'); card.className='card';
        card.innerHTML = `
          <div class="title">${m.nombre}</div>
          <div class="secondary">${m.codigo}</div>
          <div class="meta">
            <span class="chip">AÃ±o ${m.anio}</span>
            <span class="chip">Cuatr ${m.cuatrimestre}</span>
            <span class="chip">${m.regimen}</span>
            <span class="chip">${m.carga_horaria}h</span>
          </div>
          <div class="reqs">${(m.correlativas||[]).map(sl=>{
            const exists = (plans[currentPlan].materias||[]).some(x=>x.codigo===sl);
            const ok = (states[sl]||0)===2;
            const cls = exists ? (ok?'ok':'miss') : 'unknown';
            const label = exists ? sl : sl+' (?)';
            return `<span class="req ${cls}">${ok?'âœ…':'ðŸ”’'} ${label}</span>`;
          }).join('')}</div>
          <div class="state">
            <button class="btn off ${s===0?'active':''}">No</button>
            <button class="btn reg ${s===1?'active':''}">Reg</button>
            <button class="btn ok ${s===2?'active':''}">Apro</button>
          </div>
        `;
        const [b0,b1,b2]=card.querySelectorAll('.state .btn');
        b0.onclick=()=>setState(m.codigo,0);
        b1.onclick=()=>setState(m.codigo,1);
        b2.onclick=()=>setState(m.codigo,2);
        if(!isOk){ b1.disabled=true; b2.disabled=true; card.classList.add('disabled'); }
        col.appendChild(card);
      });

      grid.appendChild(col);
    });

    y.appendChild(grid); box.appendChild(y);
  });

  updateStats();
}

function updateStats(){
  const arr = plans[currentPlan].materias||[];
  const counts={0:0,1:0,2:0};
  arr.forEach(m=>{counts[states[m.codigo]||0]++;});
  document.getElementById('stats').textContent=
    `Aprobadas: ${counts[2]} | Regulares: ${counts[1]} | No cursadas: ${counts[0]} | Total: ${arr.length}`;
  const pct = arr.length ? Math.round(100*counts[2]/arr.length) : 0;
  document.querySelector('#progress>span').style.width=pct+'%';
}

// Botones guardar/reset/export/import
document.getElementById('save').onclick=()=>{
  saveStates(); const btn=document.getElementById('save'); const t=btn.textContent;
  btn.textContent='Guardado âœ“'; setTimeout(()=>btn.textContent=t,1000);
};
document.getElementById('reset').onclick=()=>{
  if(confirm('Â¿Reiniciar estados del plan actual?')) { states={}; saveStates(); render(); }
};
document.getElementById('export').onclick=()=>{
  const data=localStorage.getItem(STORAGE_KEY)||'{}';
  const blob=new Blob([data],{type:'application/json'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='simulador.json'; a.click();
};
document.getElementById('import').onclick=()=>document.getElementById('fileInput').click();
document.getElementById('fileInput').addEventListener('change',e=>{
  const file=e.target.files[0]; if(!file) return;
  const reader=new FileReader();
  reader.onload=ev=>{ try{ localStorage.setItem(STORAGE_KEY,ev.target.result); loadStates(); render(); }catch{ alert('JSON invÃ¡lido'); } };
  reader.readAsText(file);
});
</script>
</body>
</html>
